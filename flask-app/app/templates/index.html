<!DOCTYPE html>
<html>
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="/app/templates/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
      <div id='modal-main' class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Sign The Guest Book</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form action="/submit" method="POST">
                            <div class='form-group'>
                              <label for='name'>Your Name</label>
                              <input type='text' name='name' class='form-control' placeholder='coolname9000'>
                            </div>
                            <div class='form-group'>
                              <label for='name'>Your Email</label>
                              <input type='email' name='email' class='form-control' placeholder="coolemail9000@outlook.com">
                            </div>
                            <button type="submit" class="btn btn-primary">Sign</button>
                         </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
        </div>
        <div class="jumbotron">
            <h1 class="display-4">The Acme Guest Book</h1>
            <p class="lead">Come for the stooge, stay for the deluge of random posts.</p>
            <hr class="my-4">
            <button class="btn btn-primary btn-lg" role="button" data-toggle='modal' data-target='#modal-main'>Sign the Guest Book</button>
        </div>
        <div id='spinner-container'>
        <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-success" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-danger" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-warning" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-info" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-light" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-dark" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div id='posts-container'>

        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/app/templates/main.js"></script>
    </body>
</html>
